    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Data Source - Vizualizd</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script src="/config.js"></script>
    <script src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/choose-data-source.css">
</head>
<body>
    <div class="container">
        <a href="#" id="backLink" class="back-link">Back to Visualizations</a>
        
        <div class="page-header">
            <h1>Choose Data Source</h1>
            <p>Select how you'd like to add new data to your visualization</p>
        </div>

        <div class="data-sources-grid" id="dataSourcesGrid">
            <!-- Data source cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8000';
        const AUTH_TOKEN_KEY = 'visualizd_auth_token';

        // Storage keys
        const STORAGE_KEY = 'vizualizd_nav_state';
        
        // Get client_uuid from URL or storage
        const urlParams = new URLSearchParams(window.location.search);
        let clientUuid = urlParams.get('client_uuid');
        
        // If no client_uuid in URL, try to load from storage
        if (!clientUuid) {
            try {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (savedState) {
                    const state = JSON.parse(savedState);
                    clientUuid = state.client_uuid || state.clientId;
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }
        
        // Save state for navigation back
        if (clientUuid) {
            try {
                const state = {
                    client_uuid: clientUuid,
                    clientId: clientUuid,
                    returnUrl: '/choose-data-source.html',
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }
        
        // Set up back link
        const backLink = document.getElementById('backLink');
        if (backLink) {
            backLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (clientUuid) {
                    // Try to restore full state from navigation state
                    try {
                        const navState = localStorage.getItem('vizualizd_nav_state');
                        if (navState) {
                            const state = JSON.parse(navState);
                            // Build URL with all state parameters
                            const params = new URLSearchParams();
                            params.set('client_uuid', clientUuid);
                            if (state.projectName) params.set('project', state.projectName);
                            if (state.dataSourceId) params.set('source', state.dataSourceId);
                            if (state.questionRefKey) params.set('dimension', state.questionRefKey);
                            window.location.href = `/index.html?${params.toString()}`;
                        } else {
                            window.location.href = `/index.html?client_uuid=${clientUuid}`;
                        }
                    } catch (error) {
                        console.error('Error restoring navigation state:', error);
                        window.location.href = `/index.html?client_uuid=${clientUuid}`;
                    }
                } else {
                    window.location.href = '/index.html';
                }
            });
        }

        if (!clientUuid) {
            alert('No client specified. Redirecting...');
            window.location.href = '/index.html';
        }

        // Base URL for Vercel Blob Storage
        const BLOB_STORAGE_BASE = 'https://neeuv3c4wu4qzcdw.public.blob.vercel-storage.com';

        // Data source definitions
        const dataSources = [
            {
                id: 'csv',
                name: 'Upload CSV',
                icon: 'ðŸ“„',
                iconUrl: null,
                available: true,
                url: `/add.html?client_uuid=${clientUuid}`
            },
            {
                id: 'intercom',
                name: 'Intercom',
                icon: null,
                iconUrl: `${BLOB_STORAGE_BASE}/logos/intercom_logo.png`,
                available: false
            },
            {
                id: 'zendesk',
                name: 'Zendesk',
                icon: null,
                iconUrl: `${BLOB_STORAGE_BASE}/logos/zendesk_logo.svg`,
                available: false
            },
            {
                id: 'trustpilot',
                name: 'Trustpilot',
                icon: null,
                iconUrl: `${BLOB_STORAGE_BASE}/logos/trustpilot_logo.png`,
                available: false
            },
            {
                id: 'yotpo',
                name: 'Yotpo',
                icon: null,
                iconUrl: `${BLOB_STORAGE_BASE}/logos/yotpo_logo.png`,
                available: false
            },
            {
                id: 'reviews-io',
                name: 'Reviews.io',
                icon: null,
                iconUrl: `${BLOB_STORAGE_BASE}/logos/reviews_io_logo.png`,
                available: false
            },
            {
                id: 'custom',
                name: 'Custom Connector',
                icon: 'ðŸ”Œ',
                iconUrl: null,
                available: false
            }
        ];

        function renderDataSources() {
            const grid = document.getElementById('dataSourcesGrid');
            grid.innerHTML = '';

            // Get current user email to check if CSV upload should be shown
            const userInfo = typeof Auth !== 'undefined' && typeof Auth.getStoredUserInfo === 'function'
                ? Auth.getStoredUserInfo()
                : null;
            const userEmail = userInfo?.email || '';
            const isDavid = userEmail.toLowerCase() === 'david@rawlings.us';

            // Filter out CSV source if user is not david@rawlings.us
            const filteredSources = dataSources.filter(source => {
                if (source.id === 'csv' && !isDavid) {
                    return false;
                }
                return true;
            });

            filteredSources.forEach((source, index) => {
                const card = document.createElement('div');
                // First item (CSV) gets full-width class
                const isFullWidth = index === 0 && source.available;
                card.className = `data-source-card ${source.available ? '' : 'coming-soon'} ${isFullWidth ? 'full-width' : ''}`;
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', source.available ? `Select ${source.name}` : `${source.name} - Coming Soon`);

                if (source.available) {
                    card.addEventListener('click', () => {
                        window.location.href = source.url;
                    });
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            window.location.href = source.url;
                        }
                    });
                }

                const iconContent = source.iconUrl 
                    ? `<img src="${source.iconUrl}" alt="${source.name} logo" />`
                    : source.icon || '';
                
                const iconClass = `data-source-icon ${source.id}`;
                
                card.innerHTML = `
                    <div class="${iconClass}">${iconContent}</div>
                    ${source.id === 'csv' || source.id === 'custom' ? `<div class="data-source-name">${source.name}</div>` : ''}
                    ${!source.available ? '<span class="data-source-badge">Coming Soon</span>' : ''}
                `;

                grid.appendChild(card);
            });
        }

        // Render on page load
        renderDataSources();

        // Re-render when auth state changes (in case user info loads after initial render)
        window.addEventListener('auth:authenticated', () => {
            renderDataSources();
        });
    </script>
</body>
</html>
