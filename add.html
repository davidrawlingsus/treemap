<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data - Vizualizd</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script src="/config.js"></script>
    <script src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/add-data.css">
</head>
<body>
    <div class="container">
        <a href="#" id="backLink" class="back-link">Back to Data Sources</a>
        
        <div class="page-header">
            <h1>Upload CSV</h1>
            <p>Upload a CSV file to process new feedback data</p>
        </div>

        <!-- Upload Form -->
        <div id="uploadSection" class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" name="projectName" required placeholder="e.g., Q4 2024 Survey">
                </div>

                <div class="form-group">
                    <label for="dataSource">Data Source *</label>
                    <input type="text" id="dataSource" name="dataSource" required placeholder="e.g., Customer Survey">
                </div>

                <div class="form-group">
                    <label for="csvFile">CSV File *</label>
                    <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                </div>

                <div class="error-message" id="uploadError"></div>
                <div class="success-message" id="uploadSuccess"></div>

                <div class="loading" id="uploadLoading">
                    <p>Uploading and parsing CSV...</p>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">Upload CSV</button>
            </form>
        </div>

        <!-- Column Mapping Section -->
        <div id="mappingSection" class="card" style="display: none;">
            <h2 style="margin-bottom: 24px; font-size: 30px; font-weight: 600; color: oklch(0.145 0 0);">Configure Columns</h2>
            
            <div class="row-count-display" id="rowCountDisplay"></div>

            <div class="column-mapping-list" id="columnMappingList"></div>

            <div class="error-message" id="mappingError"></div>

            <div class="submit-section">
                <div class="row-count" id="submitRowCount"></div>
                <div>
                    <button type="button" class="btn btn-secondary" id="backBtn" style="margin-right: 12px;">Back</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>

            <div class="loading" id="submitLoading">
                <p>Saving data...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8000';
        const AUTH_TOKEN_KEY = 'visualizd_auth_token';

        // Storage keys
        const STORAGE_KEY = 'vizualizd_nav_state';
        
        // Get client_uuid from URL or storage
        const urlParams = new URLSearchParams(window.location.search);
        let clientUuid = urlParams.get('client_uuid');
        
        // If no client_uuid in URL, try to load from storage
        if (!clientUuid) {
            try {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (savedState) {
                    const state = JSON.parse(savedState);
                    clientUuid = state.client_uuid || state.clientId;
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }
        
        // Save state for navigation back
        if (clientUuid) {
            try {
                const state = {
                    client_uuid: clientUuid,
                    clientId: clientUuid,
                    returnUrl: '/add.html',
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }
        
        // Set up back link
        const backLink = document.getElementById('backLink');
        if (backLink) {
            backLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (clientUuid) {
                    window.location.href = `/choose-data-source.html?client_uuid=${clientUuid}`;
                } else {
                    window.location.href = '/choose-data-source.html';
                }
            });
        }

        if (!clientUuid) {
            alert('No client specified. Redirecting...');
            window.location.href = '/index.html';
        }

        function getAuthHeaders() {
            const token = localStorage.getItem(AUTH_TOKEN_KEY);
            return token ? {
                'Authorization': `Bearer ${token}`,
            } : {};
        }

        // Question purpose options
        const QUESTION_PURPOSES = [
            'Net Promoter',
            'Purchase Friction',
            'Original Desires',
            'Customer Motives / Goals',
            'Failed Vehicles',
            'Favorite Features',
            'Favorite Benefits',
            'Perceived Exclusivity',
            'Competitor Discovery',
            'Doubts and Hesitations',
            'Trusted Media Discovery',
            'Trusted Personality Discovery',
            'Product Improvement',
            'NPD',
            'Website Friction'
        ];

        let uploadData = null; // Store upload response data

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const dataSource = document.getElementById('dataSource').value;
            const csvFile = document.getElementById('csvFile').files[0];

            if (!csvFile) {
                showError('uploadError', 'Please select a CSV file');
                return;
            }

            // Show loading
            document.getElementById('uploadLoading').classList.add('show');
            document.getElementById('uploadBtn').disabled = true;
            hideError('uploadError');
            hideSuccess('uploadSuccess');

            try {
                const formData = new FormData();
                formData.append('file', csvFile);
                formData.append('project_name', projectName);
                formData.append('data_source', dataSource);
                formData.append('client_uuid', clientUuid);

                const response = await fetch(`${API_BASE_URL}/api/voc/upload-csv`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Upload failed' }));
                    throw new Error(errorData.detail || `HTTP ${response.status}: Upload failed`);
                }

                uploadData = await response.json();

                // Hide upload section, show mapping section
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('mappingSection').style.display = 'block';

                // Render column mapping UI
                renderColumnMapping(uploadData);

            } catch (error) {
                console.error('Upload error:', error);
                showError('uploadError', error.message || 'Failed to upload CSV file');
            } finally {
                document.getElementById('uploadLoading').classList.remove('show');
                document.getElementById('uploadBtn').disabled = false;
            }
        });

        function renderColumnMapping(data) {
            const { column_headers, row_count } = data;

            // Display row count
            document.getElementById('rowCountDisplay').textContent = `${row_count} rows will be processed`;
            document.getElementById('submitRowCount').textContent = `Submit (${row_count} rows)`;

            // Render column items
            const mappingList = document.getElementById('columnMappingList');
            mappingList.innerHTML = '';

            column_headers.forEach((columnName) => {
                const columnItem = document.createElement('div');
                columnItem.className = 'column-item';
                columnItem.innerHTML = `
                    <div class="column-header">
                        <input type="checkbox" class="tta-checkbox" id="tta_${columnName}" data-column="${columnName}">
                        <h3>${columnName}</h3>
                    </div>
                    <div class="column-fields" id="fields_${columnName}">
                        <div class="form-group">
                            <label>Question Text (optional)</label>
                            <input type="text" id="question_${columnName}" placeholder="Enter the question text for this column">
                        </div>
                        <div class="form-group">
                            <label>Question Purpose (optional)</label>
                            <select id="purpose_${columnName}">
                                <option value="">-- Select Purpose --</option>
                                ${QUESTION_PURPOSES.map(p => `<option value="${p}">${p}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                `;
                mappingList.appendChild(columnItem);

                // Add checkbox change handler
                const checkbox = columnItem.querySelector('.tta-checkbox');
                const fields = columnItem.querySelector('.column-fields');
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        fields.classList.add('show');
                    } else {
                        fields.classList.remove('show');
                    }
                });
            });
        }

        // Back button handler
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('mappingSection').style.display = 'none';
            uploadData = null;
        });

        // Submit button handler
        document.getElementById('submitBtn').addEventListener('click', async () => {
            // Validate at least one TTA column is selected
            const ttaCheckboxes = document.querySelectorAll('.tta-checkbox:checked');
            if (ttaCheckboxes.length === 0) {
                showError('mappingError', 'Please select at least one column as "Text To Analyze"');
                return;
            }

            // Build column mappings
            const columnMappings = [];
            const columnHeaders = uploadData.column_headers;

            columnHeaders.forEach((columnName) => {
                const checkbox = document.getElementById(`tta_${columnName}`);
                const questionText = document.getElementById(`question_${columnName}`)?.value || null;
                const questionPurpose = document.getElementById(`purpose_${columnName}`)?.value || null;

                columnMappings.push({
                    column_name: columnName,
                    is_tta: checkbox?.checked || false,
                    question_text: checkbox?.checked ? questionText : null,
                    question_purpose: checkbox?.checked ? questionPurpose : null
                });
            });

            // Show loading
            document.getElementById('submitLoading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            hideError('mappingError');

            try {
                const requestData = {
                    client_uuid: clientUuid,
                    project_name: uploadData.project_name,
                    project_id: uploadData.project_id,
                    data_source: uploadData.data_source,
                    data_source_id: uploadData.data_source_id,
                    column_mappings: columnMappings,
                    csv_data: uploadData.csv_data
                };

                const response = await fetch(`${API_BASE_URL}/api/voc/save-csv-data`, {
                    method: 'POST',
                    headers: {
                        ...getAuthHeaders(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Save failed' }));
                    throw new Error(errorData.detail || `HTTP ${response.status}: Save failed`);
                }

                const result = await response.json();
                alert(`Successfully saved ${result.rows_created || 0} rows!`);
                // Navigate back to visualizations with client_uuid
                window.location.href = `/index.html?client_uuid=${clientUuid}`;

            } catch (error) {
                console.error('Save error:', error);
                showError('mappingError', error.message || 'Failed to save data');
            } finally {
                document.getElementById('submitLoading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function hideSuccess(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
        }
    </script>
</body>
</html>
