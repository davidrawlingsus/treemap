<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Insights - Vizualizd</title>
    <script src="/config.js"></script>
    <script src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #fafafa;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 64px 20px;
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 600;
            color: #1A2B3C;
        }

        .btn-primary {
            background: #B9F040;
            color: #1A2B3C;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 200ms;
        }

        .btn-primary:hover {
            background: #A5D837;
        }

        .filters-section {
            background: white;
            border: 2px solid #EBEBEB;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border: 1px solid #EBEBEB;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-secondary {
            background: white;
            color: #1A2B3C;
            border: 1px solid #EBEBEB;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .sort-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }

        .sort-section select {
            padding: 10px 12px;
            border: 1px solid #EBEBEB;
            border-radius: 6px;
            font-size: 14px;
        }

        .insights-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .insight-card {
            background: white;
            border: 2px solid #EBEBEB;
            border-radius: 12px;
            padding: 24px;
            transition: all 200ms;
        }

        .insight-card:hover {
            border-color: #B9F040;
        }

        .insight-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .insight-title {
            font-size: 18px;
            font-weight: 600;
            color: #1A2B3C;
            margin-bottom: 4px;
        }

        .insight-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .insight-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .insight-origins {
            font-size: 12px;
            color: #999;
            margin-top: 12px;
        }

        .insight-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            color: #666;
            font-size: 16px;
        }

        .btn-icon:hover {
            color: #1A2B3C;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1A2B3C;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #EBEBEB;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Client Insights</h1>
            <button class="btn-primary" onclick="openCreateModal()">+ New Insight</button>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Search Name</label>
                    <input type="text" id="filterName" placeholder="Search insights...">
                </div>
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterType">
                        <option value="">All Types</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Origin Type</label>
                    <select id="filterOriginType">
                        <option value="">All Origins</option>
                        <option value="category">Category</option>
                        <option value="topic">Topic</option>
                        <option value="verbatim">Verbatim</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Project</label>
                    <input type="text" id="filterProject" placeholder="Filter by project...">
                </div>
                <div class="filter-group">
                    <label>Data Source</label>
                    <input type="text" id="filterDataSource" placeholder="Filter by source...">
                </div>
                <div class="filter-group">
                    <label>Dimension</label>
                    <input type="text" id="filterDimension" placeholder="Filter by dimension...">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <div class="sort-section">
            <label>Sort by:</label>
            <select id="sortBy">
                <option value="created_at">Created Date</option>
                <option value="updated_at">Updated Date</option>
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select>
            <select id="sortOrder">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>

        <div id="insightsList" class="insights-list">
            <div class="loading">Loading insights...</div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="insightModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Insight</h2>
                <button class="btn-icon" onclick="closeModal()">√ó</button>
            </div>
            <form id="insightForm" onsubmit="saveInsight(event)">
                <div class="form-group">
                    <label>Insight Name *</label>
                    <input type="text" id="insightName" required>
                </div>
                <div class="form-group">
                    <label>Type *</label>
                    <input type="text" id="insightType" required placeholder="e.g., improvement, feature, bug">
                </div>
                <div class="form-group">
                    <label>Application</label>
                    <textarea id="insightApplication" placeholder="Where/how to apply this insight"></textarea>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="insightDescription" placeholder="Detailed description"></textarea>
                </div>
                <div class="form-actions" style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8000';
        let currentClientId = null;
        let currentInsightId = null;
        let filters = {};
        let sortBy = 'created_at';
        let sortOrder = 'desc';
        let currentPage = 1;
        let pageSize = 50;

        // Helper to get auth headers with fallback
        function getAuthHeadersSafe() {
            let headers = {};
            
            // Try to use getAuthHeaders from auth.js if available
            if (typeof getAuthHeaders !== 'undefined') {
                headers = getAuthHeaders();
                // If it returned headers with Authorization, use those
                if (headers.Authorization || headers.authorization) {
                    return headers;
                }
            }
            
            // Fallback: try to get token directly from localStorage
            const token = localStorage.getItem('visualizd_auth_token');
            console.log('Token from localStorage:', token ? 'Found' : 'Not found');
            
            if (token) {
                return {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
            }
            
            // No token found - return empty headers (will cause 401 from backend)
            console.warn('No auth token found in localStorage');
            return {
                'Content-Type': 'application/json'
            };
        }

        // Check authentication on page load
        function checkAuth() {
            // Try multiple ways to get the token
            let token = null;
            
            // First try getAuthToken from auth.js if available (most reliable)
            if (typeof getAuthToken !== 'undefined') {
                token = getAuthToken();
                console.log('Token from getAuthToken():', token ? 'Found' : 'Not found');
            }
            
            // Fallback to localStorage directly
            if (!token) {
                token = localStorage.getItem('visualizd_auth_token');
                console.log('Token from localStorage:', token ? 'Found' : 'Not found');
            }
            
            // Also check all localStorage keys that might contain the token
            if (!token) {
                console.log('Checking all localStorage keys...');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('auth') || key.includes('token'))) {
                        console.log(`Found potential token key: ${key}`);
                    }
                }
            }
            
            if (!token) {
                console.warn('No authentication token found');
                return false;
            }
            
            console.log('Auth token found, length:', token.length);
            return true;
        }

        // Initialize page after auth.js loads
        async function initPage() {
            // Wait for auth.js to load if needed
            let attempts = 0;
            while (typeof getAuthHeaders === 'undefined' && attempts < 10) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            // Get client ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentClientId = urlParams.get('client_uuid');
            const insightIdFromUrl = urlParams.get('insight_id');
            
            // Check if auth token was passed via URL (from parent window on different port)
            const authTokenFromUrl = urlParams.get('auth_token');
            if (authTokenFromUrl) {
                // Store token in localStorage for this origin
                localStorage.setItem('visualizd_auth_token', authTokenFromUrl);
                console.log('Auth token received from URL and stored');
                // Remove token from URL for security
                urlParams.delete('auth_token');
                const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
                window.history.replaceState({}, '', newUrl);
            }

            if (!currentClientId) {
                document.getElementById('insightsList').innerHTML = '<div class="empty-state"><h3>No client specified</h3><p>Please provide a client_uuid parameter in the URL</p></div>';
                return;
            }

            // Load insights (loadInsights will check auth and show message if needed)
            await loadInsights();

            // If insight_id is in URL, open edit modal
            if (insightIdFromUrl && currentClientId) {
                setTimeout(() => editInsight(insightIdFromUrl), 500);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }

        async function loadInsights() {
            if (!currentClientId) return;

            const listEl = document.getElementById('insightsList');
            listEl.innerHTML = '<div class="loading">Loading insights...</div>';

            try {
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    page_size: pageSize.toString(),
                    sort_by: sortBy,
                    sort_order: sortOrder,
                });

                // Add filters
                Object.entries(filters).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });

                const headers = getAuthHeadersSafe();
                console.log('Loading insights with headers:', Object.keys(headers));
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights?${params.toString()}`, {
                    headers: headers
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication required. Please log in.');
                    }
                    throw new Error('Failed to load insights');
                }

                const data = await response.json();
                renderInsights(data.items);
            } catch (error) {
                console.error('Error loading insights:', error);
                if (error.message && error.message.includes('Authentication')) {
                    listEl.innerHTML = '<div class="empty-state"><h3>Authentication Required</h3><p>Please <a href="' + API_BASE_URL + '/">log in</a> to view insights</p></div>';
                } else {
                    listEl.innerHTML = '<div class="empty-state"><h3>Error loading insights</h3><p>' + error.message + '</p></div>';
                }
            }
        }

        function renderInsights(insights) {
            const listEl = document.getElementById('insightsList');

            if (insights.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><h3>No insights found</h3><p>Create your first insight to get started</p></div>';
                return;
            }

            listEl.innerHTML = insights.map(insight => {
                const originsCount = insight.origins?.length || 0;
                const createdDate = new Date(insight.created_at).toLocaleDateString();
                return `
                    <div class="insight-card">
                        <div class="insight-header">
                            <div>
                                <div class="insight-title">${escapeHtml(insight.name)}</div>
                                <div class="insight-meta">
                                    <span>Type: ${escapeHtml(insight.type)}</span>
                                    <span>Created: ${createdDate}</span>
                                    <span>Origins: ${originsCount}</span>
                                </div>
                            </div>
                            <div class="insight-actions">
                                <button class="btn-icon" onclick="editInsight('${insight.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="btn-icon" onclick="deleteInsight('${insight.id}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        ${insight.description ? `<div class="insight-description">${escapeHtml(insight.description)}</div>` : ''}
                        ${insight.application ? `<div class="insight-description"><strong>Application:</strong> ${escapeHtml(insight.application)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            filters = {
                name: document.getElementById('filterName').value.trim() || undefined,
                type: document.getElementById('filterType').value || undefined,
                origin_type: document.getElementById('filterOriginType').value || undefined,
                project_name: document.getElementById('filterProject').value.trim() || undefined,
                data_source: document.getElementById('filterDataSource').value.trim() || undefined,
                dimension_ref: document.getElementById('filterDimension').value.trim() || undefined,
            };
            // Remove undefined values
            Object.keys(filters).forEach(key => filters[key] === undefined && delete filters[key]);
            currentPage = 1;
            loadInsights();
        }

        function clearFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterOriginType').value = '';
            document.getElementById('filterProject').value = '';
            document.getElementById('filterDataSource').value = '';
            document.getElementById('filterDimension').value = '';
            filters = {};
            loadInsights();
        }

        document.getElementById('sortBy').addEventListener('change', (e) => {
            sortBy = e.target.value;
            loadInsights();
        });

        document.getElementById('sortOrder').addEventListener('change', (e) => {
            sortOrder = e.target.value;
            loadInsights();
        });

        function openCreateModal() {
            currentInsightId = null;
            document.getElementById('modalTitle').textContent = 'Create Insight';
            document.getElementById('insightForm').reset();
            
            // Pre-populate origin from URL parameters if present
            const urlParams = new URLSearchParams(window.location.search);
            const dimensionRef = urlParams.get('dimension_ref');
            const projectName = urlParams.get('project_name');
            const dataSource = urlParams.get('data_source');
            
            // Store origin context for use in saveInsight
            window.insightOriginContext = {
                dimension_ref: dimensionRef || null,
                project_name: projectName || null,
                data_source: dataSource || null,
            };
            
            document.getElementById('insightModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('insightModal').classList.remove('active');
        }

        async function saveInsight(event) {
            event.preventDefault();
            if (!currentClientId) return;

            // First, verify we have a token - try multiple methods
            let token = null;
            
            // Try getAuthToken from auth.js first
            if (typeof getAuthToken !== 'undefined') {
                token = getAuthToken();
            }
            
            // Fallback to localStorage directly
            if (!token) {
                token = localStorage.getItem('visualizd_auth_token');
            }
            
            // If still no token, try to get it from parent window (if opened from main page)
            if (!token && window.opener) {
                try {
                    token = window.opener.localStorage.getItem('visualizd_auth_token');
                    if (token) {
                        // Copy token to this window's localStorage
                        localStorage.setItem('visualizd_auth_token', token);
                        console.log('Copied token from parent window');
                    }
                } catch (e) {
                    console.warn('Could not access parent window localStorage:', e);
                }
            }
            
            if (!token) {
                const loginUrl = `${API_BASE_URL}/?client_uuid=${currentClientId}`;
                if (confirm('You are not logged in. Would you like to go to the login page? You can then return to this page.')) {
                    window.location.href = loginUrl;
                }
                console.error('No auth token found. Available localStorage keys:', Object.keys(localStorage));
                return;
            }

            // Use origin context if available (from URL params or current view)
            const originContext = window.insightOriginContext || {};
            
            // Helper to convert empty strings to null
            const toNull = (val) => (val && val.trim()) ? val.trim() : null;
            
            const insightData = {
                name: document.getElementById('insightName').value.trim(),
                type: document.getElementById('insightType').value.trim(),
                application: toNull(document.getElementById('insightApplication').value),
                description: toNull(document.getElementById('insightDescription').value),
                origins: [{
                    origin_type: originContext.category ? 'category' : (originContext.topic_label ? 'topic' : (originContext.process_voc_id ? 'verbatim' : 'category')),
                    project_name: toNull(originContext.project_name),
                    data_source: toNull(originContext.data_source),
                    dimension_ref: toNull(originContext.dimension_ref),
                    dimension_name: toNull(originContext.dimension_name),
                    category: toNull(originContext.category),
                    topic_label: toNull(originContext.topic_label),
                    process_voc_id: originContext.process_voc_id || null,
                }],
            };

            try {
                // Get auth headers - ensure Authorization is included
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                console.log('Sending request with headers:', { ...headers, Authorization: 'Bearer ***' });
                
                let response;
                if (currentInsightId) {
                    // Update existing
                    response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${currentInsightId}`, {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(insightData),
                    });
                } else {
                    // Create new
                    console.log('Creating insight with data:', insightData);
                    response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(insightData),
                    });
                }
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        errorData = { detail: response.statusText || `HTTP ${response.status}` };
                    }
                    console.error('Error response:', errorData);
                    
                    // If 401, provide more helpful message
                    if (response.status === 401) {
                        throw new Error('Not authenticated. Please ensure you are logged in and try refreshing the page.');
                    }
                    
                    throw new Error(errorData.detail || errorData.message || `HTTP ${response.status}: Failed to ${currentInsightId ? 'update' : 'create'} insight`);
                }
                
                closeModal();
                loadInsights();
            } catch (error) {
                console.error('Error saving insight:', error);
                console.error('Request data:', insightData);
                alert('Error saving insight: ' + error.message);
            }
        }

        async function editInsight(insightId) {
            if (!currentClientId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${insightId}`, {
                    headers: getAuthHeadersSafe()
                });
                if (!response.ok) throw new Error('Failed to load insight');

                const insight = await response.json();
                currentInsightId = insightId;
                document.getElementById('modalTitle').textContent = 'Edit Insight';
                document.getElementById('insightName').value = insight.name;
                document.getElementById('insightType').value = insight.type;
                document.getElementById('insightApplication').value = insight.application || '';
                document.getElementById('insightDescription').value = insight.description || '';
                document.getElementById('insightModal').classList.add('active');
            } catch (error) {
                console.error('Error loading insight:', error);
                alert('Error loading insight: ' + error.message);
            }
        }

        async function deleteInsight(insightId) {
            if (!currentClientId) return;
            if (!confirm('Are you sure you want to delete this insight?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${insightId}`, {
                    method: 'DELETE',
                    headers: getAuthHeadersSafe()
                });
                if (!response.ok) throw new Error('Failed to delete insight');
                loadInsights();
            } catch (error) {
                console.error('Error deleting insight:', error);
                alert('Error deleting insight: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Page initialization is now handled by initPage() function above
    </script>
</body>
</html>
