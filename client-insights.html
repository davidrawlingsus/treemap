        .status-dot {

        .status-dot.done {

        /* Actions */
        .actions-cell {
            width: 80px;

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            color: rgba(55, 53, 47, 0.4);
            font-size: 14px;
            border-radius: 3px;
            transition: all 0.1s;
        }

        .action-btn:hover {
            background: rgba(55, 53, 47, 0.06);

        }

        /* Empty State */
        .empty-state {
            padding: 60px 24px;
            text-align: center;
            color: rgba(55, 53, 47, 0.4);
        }

        .empty-state h3 {

        .loading {

        .ai-insights-overlay.visible {

    <div class="container">
        <!-- Navigation Menu -->
        <nav class="app-navigation">
            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-menu-item" id="navVisualizations">
                    <span>Visualizations</span>
                </a>
                <a href="/client-insights" class="nav-menu-item" id="navInsights">
                    <span>Insights</span>
                </a>
            </div>
        </nav>
        
        <div class="page-header">
            <h1>Insights</h1>
            <button class="btn-new" onclick="openCreateModal()">+ New</button>
        </div>

        <div class="control-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search insights..." oninput="handleSearch()">
            </div>
            <div class="filter-chips" id="filterChips"></div>
            <button class="btn-filter" onclick="openFilterMenu()">
                <span>+</span>
                <span>Filter</span>
            </button>
            <button class="btn-reset" onclick="resetFilters()" id="resetBtn" style="display: none;">Reset</button>
        </div>

        <div class="table-container">
            <table class="notion-table">
                <thead>
                    <tr>
                        <th class="checkbox-cell"></th>
                        <th class="name-cell sorted" onclick="sortBy('name')">
                            <span class="column-icon">Aa</span>
                            <span>Name</span>
                            <span class="sort-indicator">‚Üì</span>
                        </th>
                        <th onclick="sortBy('type')">
                            <span class="column-icon">‚â°</span>
                            <span>Type</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th onclick="sortBy('status')">
                            <span class="column-icon">‚ÅÇ</span>
                            <span>Status</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th onclick="sortBy('project')">
                            <span class="column-icon">‚â°</span>
                            <span>Project</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th onclick="sortBy('data_source')">
                            <span class="column-icon">‚â°</span>
                            <span>Data Source</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th onclick="sortBy('dimension')">
                            <span class="column-icon">‚â°</span>
                            <span>Dimension</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th onclick="sortBy('created_at')">
                            <span class="column-icon">üìÖ</span>
                            <span>Created</span>
                            <span class="sort-indicator"></span>
                        </th>
                        <th class="actions-cell">Actions</th>
                    </tr>
                </thead>
                <tbody id="insightsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Slideout Panel for Insight Notes -->
    <div id="insightNotesPanel" class="ai-insights-panel">
        <div class="ai-insights-header">
            <div style="flex: 1;">
                <h2 id="insightNotesTitle" style="margin: 0; font-size: 20px; font-weight: 600; color: #37352f;">Insight Notes</h2>
            </div>
            <button id="closeInsightNotesPanel" class="ai-close-btn">&times;</button>
        </div>
        <div id="insightNotesContent" class="ai-insights-content">
            <!-- Editor will be initialized here -->
        </div>
    </div>
    
    <div id="insightNotesOverlay" class="ai-insights-overlay"></div>

    <!-- Create/Edit Modal -->
    <div id="insightModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Insight</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="insightForm" onsubmit="saveInsight(event)">
                <div class="form-group">
                    <label>Insight Name *</label>
                    <input type="text" id="insightName" required>
                </div>
                <div class="form-group">
                    <label>Type *</label>
                    <input type="text" id="insightType" required placeholder="e.g., improvement, feature, bug">
                </div>
                <div class="form-group">
                    <label>Application</label>
                    <textarea id="insightApplication" placeholder="Where/how to apply this insight"></textarea>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="insightDescription" placeholder="Detailed description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8000';
        let currentClientId = null;
        let currentInsightId = null;
        let filters = {};

        // Helper to get auth headers with fallback
        function getAuthHeadersSafe() {
            let headers = {};
            
            if (typeof getAuthHeaders !== 'undefined') {
                headers = getAuthHeaders();
                if (headers.Authorization || headers.authorization) {
                    return headers;
                }
            }
            
            const token = localStorage.getItem('visualizd_auth_token');
            if (token) {
                return {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
            }
            
            return { 'Content-Type': 'application/json' };
        }

            console.log('initPage called');
            let attempts = 0;
            while (typeof getAuthHeaders === 'undefined' && attempts < 10) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            currentClientId = urlParams.get('client_uuid');
            console.log('Current client ID:', currentClientId);
            
            const authTokenFromUrl = urlParams.get('auth_token');
            if (authTokenFromUrl) {

                urlParams.delete('auth_token');
                const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');

            const path = window.location.pathname;
            const navVisualizations = document.getElementById('navVisualizations');
            const navInsights = document.getElementById('navInsights');
            
            // Remove active class from all items
            if (navVisualizations) navVisualizations.classList.remove('active');

            // Set active based on path
            if (path.includes('client-insights') || path.includes('/insights')) {

            } else {

                if (navVisualizations) navVisualizations.classList.add('active');

        async function loadInsights() {
            console.log('loadInsights called, currentClientId:', currentClientId);
            if (!currentClientId) {
                console.warn('No client ID, cannot load insights');
                return;
            }

            const tbody = document.getElementById('insightsTableBody');
            if (!tbody) {
                console.error('Table body element not found');
                return;

            try {
                const params = new URLSearchParams({
                    page: '1',
                    page_size: '1000',
                    sort_by: currentSortBy === 'name' ? 'name' : currentSortBy === 'created_at' ? 'created_at' : 'created_at',
                    sort_order: sortOrder,
                });

                Object.entries(filters).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });

                const headers = getAuthHeadersSafe();
                console.log('Fetching insights from:', `${API_BASE_URL}/api/clients/${currentClientId}/insights?${params.toString()}`);
                console.log('Headers:', Object.keys(headers));
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights?${params.toString()}`, {
                    headers: headers
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication required. Please log in.');
                    }
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error('Failed to load insights');

        function sortBy(column) {
            // Update sort indicators
            document.querySelectorAll('.notion-table th').forEach(th => {
                th.classList.remove('sorted');
                const indicator = th.querySelector('.sort-indicator');
                if (indicator) indicator.textContent = '';
            });
            
            const clickedTh = event.currentTarget;
            clickedTh.classList.add('sorted');
            const indicator = clickedTh.querySelector('.sort-indicator');
            
            if (currentSortBy === column) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortBy = column;
                sortOrder = 'asc';
            }
            
            if (indicator) {
                indicator.textContent = sortOrder === 'asc' ? '‚Üë' : '‚Üì';
            }
            
            loadInsights();
        }

        async function saveInsight(event) {
            event.preventDefault();
            if (!currentClientId) return;

            let token = null;
            if (typeof getAuthToken !== 'undefined') {
                token = getAuthToken();
            }
            if (!token) {
                token = localStorage.getItem('visualizd_auth_token');
            }
            if (!token && window.opener) {
                try {
                    token = window.opener.localStorage.getItem('visualizd_auth_token');
                    if (token) localStorage.setItem('visualizd_auth_token', token);
                } catch (e) {}
            }
            
            if (!token) {
                alert('You are not logged in. Please log in and try again.');
                return;
            }

            const originContext = window.insightOriginContext || {};
            const toNull = (val) => (val && val.trim()) ? val.trim() : null;
            
            const insightData = {
                name: document.getElementById('insightName').value.trim(),
                type: document.getElementById('insightType').value.trim(),
                application: toNull(document.getElementById('insightApplication').value),
                description: toNull(document.getElementById('insightDescription').value),
                origins: [{
                    origin_type: originContext.category ? 'category' : (originContext.topic_label ? 'topic' : 'category'),
                    project_name: toNull(originContext.project_name),
                    data_source: toNull(originContext.data_source),
                    dimension_ref: toNull(originContext.dimension_ref),
                    dimension_name: toNull(originContext.dimension_name),
                    category: toNull(originContext.category),
                    topic_label: toNull(originContext.topic_label),
                    process_voc_id: originContext.process_voc_id || null,
                }],
            };

            try {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                
                let response;
                if (currentInsightId) {
                    response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${currentInsightId}`, {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(insightData),
                    });
                } else {
                    response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(insightData),
                    });
                }
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(errorData.detail || `Failed to ${currentInsightId ? 'update' : 'create'} insight`);
                }
                
                closeModal();
                loadInsights();
            } catch (error) {
                console.error('Error saving insight:', error);
                alert('Error saving insight: ' + error.message);
            }
        }

                    headers: getAuthHeadersSafe()

                currentInsightId = insightId;
                document.getElementById('modalTitle').textContent = 'Edit Insight';
                document.getElementById('insightName').value = insight.name;

                document.getElementById('insightApplication').value = insight.application || '';
                document.getElementById('insightDescription').value = insight.description || '';
                document.getElementById('insightModal').classList.add('active');
            } catch (error) {
                console.error('Error loading insight:', error);
                alert('Error loading insight: ' + error.message);
            }

            if (fieldSaveTimeout) {
                clearTimeout(fieldSaveTimeout);
                fieldSaveTimeout = null;
            }
        }

        async function initializeInsightEditor(editorElement, initialContent) {
            // Clean up existing editor if any
            if (currentInsightEditor) {
                currentInsightEditor.destroy();
                currentInsightEditor = null;
            }
            
            if (!editorElement) return;
            
            // Initialize Tiptap editor using ES modules
            try {
                // Dynamically import Tiptap modules
                const { Editor } = await import('https://esm.sh/@tiptap/core@2.1.13');
                const StarterKitModule = await import('https://esm.sh/@tiptap/starter-kit@2.1.13');
                const StarterKit = StarterKitModule.default || StarterKitModule;
                
                currentInsightEditor = new Editor({
                    element: editorElement,
                    extensions: [StarterKit],
                    content: initialContent || '',
                    editorProps: {
                        attributes: {
                            class: 'prose prose-sm max-w-none focus:outline-none',
                            style: 'min-height: 400px;'
                        }
                    },
                    onUpdate: ({ editor }) => {
                        const html = editor.getHTML();
                        debouncedSaveInsightNotes(currentInsightNotesId, html);
                    }
                });
            } catch (error) {
                console.error('Error initializing editor:', error);
                container.innerHTML = `<div style="padding: 24px; color: #666;">Error initializing editor: ${error.message}</div>`;
            }
        }

        function debouncedSaveInsightNotes(insightId, content) {
            clearTimeout(saveNotesTimeout);
            
            const statusEl = document.getElementById('insightNotesSaveStatus');
            if (statusEl) statusEl.textContent = 'Saving...';
            
            saveNotesTimeout = setTimeout(async () => {
                await saveInsightNotes(insightId, content);
            }, 500);
        }

        function debouncedSaveInsightField(fieldName, value) {
            clearTimeout(fieldSaveTimeout);
            
            fieldSaveTimeout = setTimeout(async () => {
                await saveInsightField(fieldName, value);
            }, 500);
        }

        async function saveInsightField(fieldName, value) {
            if (!currentClientId || !currentInsightNotesId) return;
            
            try {
                const token = getAuthToken() || localStorage.getItem('visualizd_auth_token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
                const updateData = {};
                updateData[fieldName] = value;
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${currentInsightNotesId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save field');
                }
                
                // Update local data
                if (currentInsightData) {
                    currentInsightData[fieldName] = value;
                }
                
                // Refresh insights list if on insights page
                if (typeof loadInsights === 'function') {
                    loadInsights();
                }
            } catch (error) {
                console.error('Error saving field:', error);
            }
        }

        async function saveInsightNotes(insightId, content) {
            if (!currentClientId || !insightId) return;
            
            const statusEl = document.getElementById('insightNotesSaveStatus');
            
            try {
                const token = getAuthToken() || localStorage.getItem('visualizd_auth_token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${insightId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: content })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save notes');
                }
                
                if (statusEl) {
                    statusEl.textContent = 'Saved';
                    statusEl.style.color = '#B9F040'; /* Brand lime green */
                    setTimeout(() => {
                        if (statusEl) {
                            statusEl.textContent = '';
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('Error saving notes:', error);
                if (statusEl) {
                    statusEl.textContent = 'Error saving';
                    statusEl.style.color = 'oklch(0.577 0.245 27.325)'; /* Destructive red from style guide */
                }
            }
        }

        // Make functions globally accessible
        window.openCreateModal = openCreateModal;
        window.closeModal = closeModal;
        window.handleSearch = handleSearch;
        window.sortBy = sortBy;
        window.removeFilter = removeFilter;
        window.resetFilters = resetFilters;
        window.openFilterMenu = openFilterMenu;
        window.editInsight = editInsight;
        window.deleteInsight = deleteInsight;
        window.saveInsight = saveInsight;
        window.openInsightNotes = openInsightNotes;
        window.closeInsightNotes = closeInsightNotes;

        // Header user info management (similar to index.html)
        let headerUserInfoEl = null;
        let headerUserEmailEl = null;
        let headerLogoutButton = null;

        function ensureHeaderControls() {
            if (!headerUserInfoEl) {
                headerUserInfoEl = document.getElementById('headerUserInfo');
            }
            if (!headerUserEmailEl) {
                headerUserEmailEl = document.getElementById('headerUserEmail');
            }
            if (!headerLogoutButton) {
                headerLogoutButton = document.getElementById('headerLogoutButton');
                if (headerLogoutButton) {
                    headerLogoutButton.addEventListener('click', () => {
                        localStorage.removeItem('visualizd_auth_token');
                        window.location.href = `${API_BASE_URL}/`;
                    });
                }
            }
            return headerUserInfoEl && headerUserEmailEl && headerLogoutButton;
        }

        function getHeaderDisplayEmail(user) {
            if (typeof user === 'string') return user;
            if (user && user.email) return user.email;
            return '';
        }

        function applyHeaderUserState() {
            if (!ensureHeaderControls()) {
                return;
            }

            // Try to get user info from auth.js if available
            let user = null;
            if (typeof Auth !== 'undefined' && typeof Auth.getStoredUserInfo === 'function') {
                user = Auth.getStoredUserInfo();
            }

            if (user) {
                const email = getHeaderDisplayEmail(user);
                if (headerUserEmailEl) {
                    headerUserEmailEl.textContent = email;
                }
                if (headerUserInfoEl) {
                    headerUserInfoEl.classList.remove('hidden');
                }
            } else {
                if (headerUserEmailEl) {
                    headerUserEmailEl.textContent = '';
                }
                if (headerUserInfoEl) {
                    headerUserInfoEl.classList.add('hidden');
                }
            }
        }

        // Listen for header ready event
        window.addEventListener('marketablyHeader:ready', () => {
            applyHeaderUserState();
        });

        // Apply header state on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(applyHeaderUserState, 100);
            });
        } else {
            setTimeout(applyHeaderUserState, 100);
        }

        // Close modal on backdrop click
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('insightModal');
            if (modal && modal.classList.contains('active') && e.target === modal) {
                closeModal();
            }
            
            // Close insight notes panel on overlay click
            const overlay = document.getElementById('insightNotesOverlay');
            if (overlay && e.target === overlay) {
                closeInsightNotes();
            }
        });

        // Close modal/panel on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('insightModal');
                if (modal && modal.classList.contains('active')) {
                    closeModal();
                }
                
                const panel = document.getElementById('insightNotesPanel');
                if (panel && panel.classList.contains('open')) {
                    closeInsightNotes();
                }
            }
        });

        // Close panel button handler
        document.addEventListener('DOMContentLoaded', () => {
            const closeBtn = document.getElementById('closeInsightNotesPanel');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeInsightNotes);
            }
        });
    </script>
</body>
