    <script>
        const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8000';
        let currentClientId = null;
        let currentInsightId = null;
        let filters = {};
        let currentSortBy = 'name';
        let sortOrder = 'asc';
        let searchTerm = '';
        let allInsights = [];

        // Helper to get auth headers with fallback
        function getAuthHeadersSafe() {
            console.log('[DEBUG] getAuthHeadersSafe called');
            let headers = {};
            
            if (typeof getAuthHeaders !== 'undefined') {
                console.log('[DEBUG] getAuthHeaders function exists, calling it');
                headers = getAuthHeaders();
                console.log('[DEBUG] getAuthHeaders returned:', Object.keys(headers));
                if (headers.Authorization || headers.authorization) {
                    console.log('[DEBUG] Using headers from getAuthHeaders');
                    return headers;
                }
            } else {
                console.log('[DEBUG] getAuthHeaders function is undefined');
            }
            
            const token = localStorage.getItem('visualizd_auth_token');
            console.log('[DEBUG] Token from localStorage:', token ? 'exists (' + token.substring(0, 20) + '...)' : 'not found');
            if (token) {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                console.log('[DEBUG] Using token from localStorage');
                return headers;
            }
            
            console.warn('[DEBUG] No auth token found, returning headers without Authorization');
            return { 'Content-Type': 'application/json' };
        }

        // Initialize page
        async function initPage() {
            console.log('[DEBUG] ========== initPage called ==========');
            console.log('[DEBUG] Page readyState:', document.readyState);
            console.log('[DEBUG] Current URL:', window.location.href);
            console.log('[DEBUG] Current URL search:', window.location.search);
            
            let attempts = 0;
            while (typeof getAuthHeaders === 'undefined' && attempts < 10) {
                console.log(`[DEBUG] Waiting for getAuthHeaders (attempt ${attempts + 1}/10)`);
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof getAuthHeaders === 'undefined') {
                console.warn('[DEBUG] getAuthHeaders still undefined after waiting');
            } else {
                console.log('[DEBUG] getAuthHeaders is now available');
            }

            const urlParams = new URLSearchParams(window.location.search);
            console.log('[DEBUG] URL params:', Array.from(urlParams.entries()));
            
            currentClientId = urlParams.get('client_uuid');
            console.log('[DEBUG] Current client ID from URL:', currentClientId);
            
            const authTokenFromUrl = urlParams.get('auth_token');
            if (authTokenFromUrl) {
                console.log('[DEBUG] Found auth_token in URL, storing in localStorage');
                localStorage.setItem('visualizd_auth_token', authTokenFromUrl);
                urlParams.delete('auth_token');
                const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
                window.history.replaceState({}, '', newUrl);
                console.log('[DEBUG] Updated URL (removed auth_token):', newUrl);
            }

            if (!currentClientId) {
                console.error('[DEBUG] No client ID found in URL');
                const tbody = document.getElementById('insightsTableBody');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="9" class="empty-state"><h3>No client specified</h3></td></tr>';
                }
                return;
            }

            console.log('[DEBUG] Client ID is valid, proceeding to load insights...');
            await loadInsights();
            
            // Set active navigation item
            setActiveNavItem();
            
            // Update navigation links with current context
            updateNavLinks();
            
            console.log('[DEBUG] ========== initPage completed ==========');
        }

        // Set active navigation item based on current page
        function setActiveNavItem() {
            const path = window.location.pathname;
            const navVisualizations = document.getElementById('navVisualizations');
            const navInsights = document.getElementById('navInsights');
            
            // Remove active class from all items
            if (navVisualizations) navVisualizations.classList.remove('active');
            if (navInsights) navInsights.classList.remove('active');
            
            // Set active based on path
            if (path.includes('client-insights') || path.includes('/insights')) {
                if (navInsights) navInsights.classList.add('active');
            } else {
                // Default to visualizations for index.html
                if (navVisualizations) navVisualizations.classList.add('active');
            }
        }

        // Update navigation links to include current context
        function updateNavLinks() {
            const urlParams = new URLSearchParams(window.location.search);
            const clientUuid = urlParams.get('client_uuid');

                                        ${escapeHtml(insight.type || 'Empty')}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Application Attribute -->
                            <div class="insight-attribute-row">
                                <div style="width: 140px; font-size: 0.875rem; font-family: 'Lato', sans-serif; font-weight: 500; color: oklch(0.556 0 0); flex-shrink: 0;">Application</div>
                                <div style="flex: 1;">
                                    <div id="insightApplicationChip" class="insight-attribute-chip" contenteditable="true" style="display: inline-block; min-width: 60px;">
                                        ${escapeHtml(insight.application || 'Empty')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notes Section -->
                    <div style="padding: 1.5rem;">
                        <div id="insightNotesSaveStatus" style="font-size: 0.75rem; font-family: 'Lato', sans-serif; color: oklch(0.556 0 0); margin-bottom: 0.5rem; min-height: 1rem;"></div>
                        <div id="insightNotesEditor" style="min-height: 400px; outline: none; font-size: 0.875rem; font-family: 'Lato', sans-serif; line-height: 1.5; color: oklch(0.145 0 0);"></div>
                    </div>
                </div>
            `;
            
            // Set up editable title
            const titleEl = document.getElementById('insightTitleEditable');
            if (titleEl) {
                titleEl.addEventListener('blur', () => {
                    const newName = titleEl.textContent.trim() || 'Untitled';
                    debouncedSaveInsightField('name', newName);
                });
                titleEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        titleEl.blur();
                    }
                });
            }
            
            // Set up editable type chip
            const typeChip = document.getElementById('insightTypeChip');
            if (typeChip) {
                typeChip.addEventListener('blur', () => {
                    const newType = typeChip.textContent.trim() || 'Empty';
                    debouncedSaveInsightField('type', newType === 'Empty' ? '' : newType);
                });
                typeChip.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        typeChip.blur();
                    }
                });
            }
            
            // Set up editable application chip
            const appChip = document.getElementById('insightApplicationChip');
            if (appChip) {
                appChip.addEventListener('blur', () => {
                    const newApp = appChip.textContent.trim() || 'Empty';
                    debouncedSaveInsightField('application', newApp === 'Empty' ? '' : newApp);
                });
                appChip.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        appChip.blur();
                    }
                });
            }
            
            // Initialize editor with notes
            await initializeInsightEditor(document.getElementById('insightNotesEditor'), insight.notes || '');
        }

        function closeInsightNotes() {
            const panel = document.getElementById('insightNotesPanel');
            const overlay = document.getElementById('insightNotesOverlay');
            
            // Clean up editor
            if (currentInsightEditor) {
                currentInsightEditor.destroy();
                currentInsightEditor = null;
            }
            
            if (panel) panel.classList.remove('open');
            if (overlay) overlay.classList.remove('visible');
            
            // Re-enable body scroll
            document.body.classList.remove('slideout-open');
            
            currentInsightNotesId = null;
            currentInsightData = null;
            
            // Clear save timeouts
            if (saveNotesTimeout) {
                clearTimeout(saveNotesTimeout);
                saveNotesTimeout = null;
            }
            if (fieldSaveTimeout) {
                clearTimeout(fieldSaveTimeout);
                fieldSaveTimeout = null;
            }
        }

        async function initializeInsightEditor(editorElement, initialContent) {
            // Clean up existing editor if any
            if (currentInsightEditor) {
                currentInsightEditor.destroy();
                currentInsightEditor = null;
            }
            
            if (!editorElement) return;
            
            // Initialize Tiptap editor using ES modules
            try {
                // Dynamically import Tiptap modules
                const { Editor } = await import('https://esm.sh/@tiptap/core@2.1.13');
                const StarterKitModule = await import('https://esm.sh/@tiptap/starter-kit@2.1.13');
                const StarterKit = StarterKitModule.default || StarterKitModule;
                
                currentInsightEditor = new Editor({
                    element: editorElement,
                    extensions: [StarterKit],
                    content: initialContent || '',
                    editorProps: {
                        attributes: {
                            class: 'prose prose-sm max-w-none focus:outline-none',
                            style: 'min-height: 400px;'
                        }
                    },
                    onUpdate: ({ editor }) => {
                        // Only auto-save when editing an existing insight, not when creating
                        if (currentInsightNotesId) {
                            const html = editor.getHTML();
                            debouncedSaveInsightNotes(currentInsightNotesId, html);
                        }
                    }
                });
            } catch (error) {
                console.error('Error initializing editor:', error);
                container.innerHTML = `<div style="padding: 24px; color: #666;">Error initializing editor: ${error.message}</div>`;
            }
        }

        function debouncedSaveInsightNotes(insightId, content) {
            clearTimeout(saveNotesTimeout);
            
            const statusEl = document.getElementById('insightNotesSaveStatus');
            if (statusEl) statusEl.textContent = 'Saving...';
            
            saveNotesTimeout = setTimeout(async () => {
                await saveInsightNotes(insightId, content);
            }, 500);
        }

        function debouncedSaveInsightField(fieldName, value) {
            clearTimeout(fieldSaveTimeout);
            
            fieldSaveTimeout = setTimeout(async () => {
                await saveInsightField(fieldName, value);
            }, 500);
        }

        async function saveInsightField(fieldName, value) {
            if (!currentClientId || !currentInsightNotesId) return;
            
            try {
                const token = getAuthToken() || localStorage.getItem('visualizd_auth_token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
                const updateData = {};
                updateData[fieldName] = value;
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${currentInsightNotesId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save field');
                }
                
                // Update local data
                if (currentInsightData) {
                    currentInsightData[fieldName] = value;
                }
                
                // Refresh insights list if on insights page
                if (typeof loadInsights === 'function') {
                    loadInsights();
                }
            } catch (error) {
                console.error('Error saving field:', error);
            }
        }

        async function saveInsightNotes(insightId, content) {
            if (!currentClientId || !insightId) return;
            
            const statusEl = document.getElementById('insightNotesSaveStatus');
            
            try {
                const token = getAuthToken() || localStorage.getItem('visualizd_auth_token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights/${insightId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: content })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save notes');
                }
                
                if (statusEl) {
                    statusEl.textContent = 'Saved';
                    statusEl.style.color = '#B9F040'; /* Brand lime green */
                    setTimeout(() => {
                        if (statusEl) {
                            statusEl.textContent = '';
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('Error saving notes:', error);
                if (statusEl) {
                    statusEl.textContent = 'Error saving';
                    statusEl.style.color = 'oklch(0.577 0.245 27.325)'; /* Destructive red from style guide */
                }
            }
        }

        async function saveNewInsight() {
            if (!currentClientId) {
                alert('No client selected');
                return;
            }

            const titleEl = document.getElementById('insightTitleEditable');
            const typeChip = document.getElementById('insightTypeChip');
            const appChip = document.getElementById('insightApplicationChip');
            
            const name = titleEl?.textContent.trim() || '';
            const type = typeChip?.textContent.trim() || '';
            const application = appChip?.textContent.trim() || '';
            const notes = currentInsightEditor ? currentInsightEditor.getHTML() : '';
            
            if (!name || name === 'Untitled') {
                alert('Please enter an insight name');
                return;
            }
            
            if (!type || type === 'Empty') {
                alert('Please enter an insight type');
                return;
            }
            
            const statusEl = document.getElementById('insightNotesSaveStatus');
            if (statusEl) statusEl.textContent = 'Creating...';
            
            try {
                const token = getAuthToken() || localStorage.getItem('visualizd_auth_token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                
                const insightData = {
                    name: name,
                    type: type === 'Empty' ? '' : type,
                    application: application === 'Empty' ? '' : application,
                    notes: notes || null,
                    origins: [window.createInsightOrigin || {}],
                };
                
                const response = await fetch(`${API_BASE_URL}/api/clients/${currentClientId}/insights`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(insightData)
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Failed to create insight' }));
                    throw new Error(error.detail || 'Failed to create insight');
                }
                
                if (statusEl) {
                    statusEl.textContent = 'Created!';
                    statusEl.style.color = '#B9F040';
                }
                
                // Refresh insights list immediately
                console.log('[saveNewInsight] Refreshing insights list after creation');
                loadInsights();
                
                // Close panel after a brief delay
                setTimeout(() => {
                    closeInsightNotes();
                }, 1000);
                
            } catch (error) {
                console.error('Error creating insight:', error);
                if (statusEl) {
                    statusEl.textContent = 'Error creating';
                    statusEl.style.color = 'oklch(0.577 0.245 27.325)';
                }
                alert('Error creating insight: ' + error.message);
            }
        }

        // Make functions globally accessible
        window.openCreateModal = openCreateModal;
        window.handleSearch = handleSearch;
        window.sortBy = sortBy;
        window.removeFilter = removeFilter;
        window.resetFilters = resetFilters;
        window.openFilterMenu = openFilterMenu;
        window.editInsight = editInsight;
        window.deleteInsight = deleteInsight;
        window.openInsightNotes = openInsightNotes;
        window.closeInsightNotes = closeInsightNotes;
        window.saveNewInsight = saveNewInsight;

        // Header user info management (similar to index.html)
        let headerUserInfoEl = null;
        let headerUserEmailEl = null;
        let headerLogoutButton = null;

        function ensureHeaderControls() {
            if (!headerUserInfoEl) {
                headerUserInfoEl = document.getElementById('headerUserInfo');
            }
            if (!headerUserEmailEl) {
                headerUserEmailEl = document.getElementById('headerUserEmail');
            }
            if (!headerLogoutButton) {
                headerLogoutButton = document.getElementById('headerLogoutButton');
                if (headerLogoutButton) {
                    headerLogoutButton.addEventListener('click', () => {
                        localStorage.removeItem('visualizd_auth_token');
                        window.location.href = `${API_BASE_URL}/`;
                    });
                }
            }
            return headerUserInfoEl && headerUserEmailEl && headerLogoutButton;
        }

        function getHeaderDisplayEmail(user) {
            if (typeof user === 'string') return user;
            if (user && user.email) return user.email;
            return '';
        }

        function applyHeaderUserState() {
            if (!ensureHeaderControls()) {
                return;
            }

            // Try to get user info from auth.js if available
            let user = null;
            if (typeof Auth !== 'undefined' && typeof Auth.getStoredUserInfo === 'function') {
                user = Auth.getStoredUserInfo();
            }

            if (user) {
                const email = getHeaderDisplayEmail(user);
                if (headerUserEmailEl) {
                    headerUserEmailEl.textContent = email;
                }
                if (headerUserInfoEl) {
                    headerUserInfoEl.classList.remove('hidden');
                }
            } else {
                if (headerUserEmailEl) {
                    headerUserEmailEl.textContent = '';
                }
                if (headerUserInfoEl) {
                    headerUserInfoEl.classList.add('hidden');
                }
            }
        }

        // Listen for header ready event
        window.addEventListener('marketablyHeader:ready', () => {
            applyHeaderUserState();
        });

        // Apply header state on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(applyHeaderUserState, 100);
            });
        } else {
            setTimeout(applyHeaderUserState, 100);
        }

        // Close insight notes panel on overlay click
        document.addEventListener('click', (e) => {
            const overlay = document.getElementById('insightNotesOverlay');
            if (overlay && e.target === overlay) {
                closeInsightNotes();
            }
        });

        // Close panel on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const panel = document.getElementById('insightNotesPanel');
                if (panel && panel.classList.contains('open')) {
                    closeInsightNotes();
                }
            }
        });

        // Close panel button handler
        document.addEventListener('DOMContentLoaded', () => {
            const closeBtn = document.getElementById('closeInsightNotesPanel');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeInsightNotes);
            }
        });
    </script>
</body>
